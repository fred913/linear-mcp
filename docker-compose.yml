version: '3.8'

services:
  linear-mcp:
    build: .
    container_name: linear-mcp
    ports:
      - "3000:3000"
    environment:
      - LINEAR_API_KEY=${LINEAR_API_KEY}
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
